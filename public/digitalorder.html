<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopify Digital Product Fulfillment - Order Page</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <img src="/images/digiful-banner.png" alt="digiful banner image" />
      <h1 id="page-title">Shopify Digital Product Fulfillment</h1>
    </header>
    <main>
      <h2 id="welcome-message-text">Thank you for your purchase!</h2>
      <h3 id="order-number-text"></h3>
      <section id="about-us">
        <h2>Download Your Files:</h2>
        <ul id="urls-list"></ul>
      </section>
      <section id="error-section" class="hidden">
        <p id="error-text"></p>
      </section>
    </main>
    <footer>
      <div id="fine-print">
        <p>
          &copy; 2025
          <span id="company-name"></span> All Rights Reserved.
        </p>
      </div>
    </footer>
    <script src="/config.js"></script>
    <script src="/main.js" type="module"></script>
    <script src="/digitalorder.js" type="module"></script>
  </body>
</html>
